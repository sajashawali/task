<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Sign in</h2>
            <p>Stay updated on your professional world</p>
            <input type="text" id="email-phone" placeholder="Email or Phone">
            <div class="password-container">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick="showPassword()">Show</button>
            </div>
            <a href="#">Forgot password?</a>
            <button type="submit">Sign in</button>
            <button type="button">Sign in with Apple</button>
        </form>
        <div class="additional-links">
            New to LinkedIn? <a href="#">Join now</a><br>
            User Agreement | Privacy Policy | Community Guidelines | Cookie Policy | Send Feedback
        </div>
        <footer>Â© 2021 LinkedIn</footer>
    </div>
   
</body>
</html>
