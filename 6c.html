<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bars</title>
    <style>
        .color-bar {
            height: 100vh;
            width: 11.11%;
            float: left;
            text-align: center;
            font-size: 24px;
            color: white;
            line-height: 100vh; 
        }
    </style>
</head>
<body>
    <div class="color-bar" style="background-color: red;">1</div>
    <div class="color-bar" style="background-color: orange;">2</div>
    <div class="color-bar" style="background-color: yellow;">3</div>
    <div class="color-bar" style="background-color: green;">4</div>
    <div class="color-bar" style="background-color: blue;">5</div>
    <div class="color-bar" style="background-color: purple;">6</div>
    <div class="color-bar" style="background-color: gray;">7</div>
    <div class="color-bar" style="background-color: brown;">8</div>
    <div class="color-bar" style="background-color: pink;">9</div>
</body>
</html>
