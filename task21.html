<!DOCTYPE html>
<html>
<head>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
  }
  th {
    background-color: yellow;
  }
  td, th {
    border: 1px solid black;
    padding: 8px;
  }
  .highlight {
    background-color: lightgreen;
  }
</style>
</head>
<body>

<h2>Ninja Details</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td style="    background-color: rgb(142, 48, 48);" >Ninja A</td>
    <td>18</td>
    <td>B</td>
  </tr>
  <tr>
    <td >Ninja B</td>
    <td>23</td>
    <td>C</td>
  </tr>
  <tr>
    <td>Ninja C</td>
    <td>22</td>
    <td>A</td>
  </tr>
  <tr class="highlight">
    <td colspan="3">Ninja C - the best learner!</td>
  </tr>
</table>

</body>
</html>
